<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"> </script>
</head>

<body>
    <div class="container">
        <div class="col-md-12" style="text-align: center;">
            <h1 class="display-1">CREAR PLATO NUEVO</h1>
        </div>
        <form action="new" method="post">
            <div class="form-group" style="margin-top: 20px;">
                <label>Nombre</label>
                <input type="text" name="nombre" class="form-control" placeholder="Escriba el nombre del plato">
            </div>
            <div class="form-group" style="margin-top: 20px;">
                <label>URL</label>
                <input type="text" name="url" class="form-control" placeholder="URL de la imagen a mostrar">
            </div>
            <div class="form-group" style="margin-top: 20px;">
                <label>Ingredientes</label>
                <textarea class="form-control" name="ingredientes" rows="3"></textarea>
            </div>
            <div class="form-check form-check-inline" style="margin-top: 20px;">
                <input class="form-check-input" type="checkbox" value="option1">
                <label class="form-check-label">Vegetariana</label>
            </div>
            <div class="form-check form-check-inline" style="margin-top: 20px;">
                <input class="form-check-input" type="checkbox" value="option2">
                <label class="form-check-label">Celiacos</label>
            </div>
            <div class="form-group" style="margin-top: 20px;">
                <label>Categoría</label>
                <select class="form-select">
                  <option selected>Elige una categoría...</option>
                  <option value="1">Pizze Rosse</option>
                  <option value="2">Pizze Bianca</option>
                </select>
              </div>
            <div>
                <button type="submit" class="btn btn-success" style="margin-top: 20px;">Guardar</button>
                <a role="button" class="btn btn-danger" href="/" style="margin-top: 20px;">Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
